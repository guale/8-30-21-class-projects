<h1>Books</h1>
<ul>
  <li
    *ngFor="let book of books"
    [class.selected]="book === selectedBook"
    (click)="onSelect(book)"
  >
    <div class="bookCard">
      <div class="bookTitle">
        <h2>{{ book.title }}</h2>
        <h3> by {{ book.author }}</h3>
      </div>

      <div *ngIf="selectedBook === book">
        <p>Published: {{ book.year }}</p>
        <p>Genre: {{ book.genre }}</p>
      </div>
    </div>
  </li>
</ul>
